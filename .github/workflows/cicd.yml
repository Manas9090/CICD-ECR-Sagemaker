name: CI/CD to ECR and SageMaker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # change region if needed

      # 3. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build, tag, and push image to Amazon ECR
      - name: Build, tag, and push docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cicd-sagemaker-repo   # create this ECR repo in AWS console
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 5. Deploy to SageMaker
      - name: Deploy model to SageMaker
        run: |
          aws sagemaker create-model \
            --model-name ml-model-$(date +%s) \
            --primary-container Image=${{ steps.login-ecr.outputs.registry }}/cicd-sagemaker-repo:latest \
            --execution-role-arn arn:aws:iam::<your-account-id>:role/<your-sagemaker-execution-role>

          aws sagemaker create-endpoint-config \
            --endpoint-config-name ml-endpoint-config-$(date +%s) \
            --production-variants "[{\"VariantName\":\"AllTraffic\",\"ModelName\":\"ml-model-$(date +%s)\",\"InitialInstanceCount\":1,\"InstanceType\":\"ml.m5.large\"}]"

          aws sagemaker create-endpoint \
            --endpoint-name ml-endpoint-$(date +%s) \
            --endpoint-config-name ml-endpoint-config-$(date +%s)
